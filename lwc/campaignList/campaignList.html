<template>
    <lightning-card>
        <div class="slds-align_absolute-center custom-box slds-border_bottom slds-m-bottom_small">
            <p class="slds-text-heading_medium slds-p-around_small">List of Campaigns</p>
        </div>
        <div class="slds-align_absolute-center">
            <div class="slds-form-element__control">

              <template for:each={campaigns} for:item="campaign">
                <div class="slds-visual-picker slds-visual-picker_large" key={campaign.Id} >
                  <input onclick={openModal} type="radio" id={campaign.Id} name='campaign'/>
                  <label for={campaign.Id}>
                    <span class="slds-visual-picker__figure slds-visual-picker__text slds-align_absolute-center">
                      <span>
                        <span class="slds-text-heading_large">{campaign.Name}</span>
                        <span class="slds-text-title"></span>
                      </span>
                    </span>
                    <span class="slds-visual-picker__body">
                      <span class="slds-text-title">Start date: {campaign.StartDate}</span>
                      <span class="slds-text-title">End date: {campaign.EndDate}</span>
                    </span>

                    <span class="slds-icon_container slds-visual-picker__text-check">
                      <lightning-icon  icon-name="utility:check"  size="xx-small"  variant="inverse">
                      </lightning-icon>
                    </span>
                  </label>
                </div>
              </template>

            </div>
        </div>
    </lightning-card>

  <!--Modal Box Start-->
   <template if:true={bShowModal}>
      <c-nomination-list campaign-id={campaignId} onclose={handleCloseModal}>
      </c-nomination-list>
    </template>
    <!--Modal Box end-->
</template>
